<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <!-- netflix font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Netflix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">BREAKING BAD</h3>
          <p class="descricao">
            Ao saber que tem câncer, um professor passa a fabricar metanfetamina
            pelo futuro da família, mudando o destino de todos.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i> ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>

      <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="img/mini1.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini2.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini3.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini4.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini5.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini6.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini7.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini8.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini9.jpg" />
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini10.jpg" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
